<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evacuation Info</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* was min-height: 100vh; – removed so it fits the iframe better */
    }

    /* Row holds SET + GO boxes */
    .evac-row {
      display: flex;
      gap: 12px;
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Mobile stacking + tighter layout */
    @media (max-width: 600px) {
      .evac-row {
        flex-direction: column;
        max-width: 100%;
        padding: 6px;
        gap: 8px;
      }
    }

    .evac-box {
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      box-sizing: border-box;
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 600px) {
      .evac-box {
        padding: 10px;
        min-width: 0; /* let it shrink on narrow screens */
      }
    }

    .evac-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .evac-body {
      font-size: 14px;
      line-height: 1.4;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 600px) {
      .evac-title {
        font-size: 16px;
        margin-bottom: 6px;
      }
      .evac-body {
        font-size: 13px;
      }
    }

    /* Zone chips */
    .evac-zones {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .evac-zones {
        gap: 4px;
        margin-top: 6px;
      }
    }

    .zone-chip,
    .no-zones-chip {
      font-weight: bold;
      background: rgba(0,0,0,0.1);
      padding: 4px 8px;
      border-radius: 6px;
      white-space: normal;
      word-wrap: break-word;
      max-width: 100%;
    }

    @media (max-width: 600px) {
      .zone-chip,
      .no-zones-chip {
        padding: 3px 6px;
        font-size: 12px;
      }
    }

    .evac-note {
      margin-top: 12px;
      font-size: 14px;
      font-style: italic;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .evac-note {
        margin-top: 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<div id="evacRow" class="evac-row">
  Loading evacuation information…
</div>

<script>
// Read incident
const params = new URLSearchParams(window.location.search);
let INCIDENT = params.get('incident') || 'East Canyon';

// Titles
const STATUS_LABELS = {
  SET: 'SET - Pre-Evacuation',
  GO:  'GO - Evacuate Now'
};

// Colors
const STATUS_COLORS = {
  SET: '#fff36a',
  GO:  '#41f56e'
};

// Notes
const STATUS_TEXT = {
  SET: `Voluntary Evacuation;<br>Evacuation orders are likely`,
  GO: `<strong>LEAVE NOW.</strong> Immediate threat to life.<br>This area is closed to public access.`
};

// Query service
const url =
  'https://services2.arcgis.com/ilLrLpXfElYxSy9y/ArcGIS/rest/services/LPC_Evac_Zones_View/FeatureServer/0/query';

// Match coded domain values
const where = `incident='${INCIDENT}' AND STATUS IN ('Set','Go')`;

const queryParams = new URLSearchParams({
  where,
  outFields: '*',
  f: 'json',
  returnGeometry: 'false'
});

fetch(url + '?' + queryParams.toString())
  .then(r => r.json())
  .then(data => {
    const row = document.getElementById('evacRow');

    if (!data.features || data.features.length === 0) {
      row.innerHTML = `
        <div class="evac-box" style="background:#fff36a;">
          <div class="evac-title">No data</div>
          <div class="evac-body">No zones found for <strong>${INCIDENT}</strong>.</div>
        </div>`;
      return;
    }

    // Case-insensitive filter
    const setFeatures = data.features.filter(
      f => String(f.attributes.STATUS).toUpperCase() === 'SET'
    );
    const goFeatures = data.features.filter(
      f => String(f.attributes.STATUS).toUpperCase() === 'GO'
    );

    function buildBox(statusCode, features) {
      const label = STATUS_LABELS[statusCode];
      const bg = STATUS_COLORS[statusCode];
      const note = STATUS_TEXT[statusCode];

      let zonesHTML;

      if (!features || features.length === 0) {
        zonesHTML = `
          <div class="evac-zones">
            <div class="no-zones-chip">No ${statusCode} zones</div>
          </div>`;
      } else {
        const chips = features
          .map(f => `<div class="zone-chip">${f.attributes.zonename}</div>`)
          .join('');
        zonesHTML = `<div class="evac-zones">${chips}</div>`;
      }

      return `
        <div class="evac-box" style="background:${bg};">
          <div class="evac-title">${label}</div>
          <div class="evac-body">
            <div>The following zones are under ${statusCode} status for <strong>${INCIDENT}</strong>.</div>
            ${zonesHTML}
            <div class="evac-note">${note}</div>
          </div>
        </div>`;
    }

    row.innerHTML =
      buildBox('SET', setFeatures) +
      buildBox('GO', goFeatures);
  })
  .catch(err => {
    document.getElementById('evacRow').innerHTML =
      `<div class="evac-box" style="background:#fff36a;">
         <div class="evac-title">Error</div>
         <div class="evac-body">${err}</div>
       </div>`;
  });
</script>

</body>
</html>
