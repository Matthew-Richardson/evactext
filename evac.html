<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evacuation Info</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .evac-box {
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      box-sizing: border-box;
      max-width: 450px;
      width: 100%;

      /* MATCHING HEIGHT */
      height: 175px;
      overflow-y: auto;
    }

    .evac-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .evac-body {
      font-size: 14px;
      line-height: 1.4;
    }

    /* Zone chips */
    .evac-zones {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    .zone-chip {
      font-weight: bold;
      background: rgba(0,0,0,0.1);
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
    }

    .evac-note {
      margin-top: 12px;
      font-size: 14px;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="evacContainer" class="evac-box">
  Loading evacuation informationâ€¦
</div>

<script>
// ------------------------------------
// Read INCIDENT and STATUS from URL
// ------------------------------------
const params = new URLSearchParams(window.location.search);

let INCIDENT = params.get('incident') || 'East Canyon';
let STATUS   = (params.get('status') || 'SET').toUpperCase();

// Status titles
const STATUS_LABELS = {
  READY: 'READY - Be Alert',
  SET:   'SET - Pre-Evacuation',
  GO:    'GO - Evacuate Now'
};

// Background colors
const STATUS_COLORS = {
  READY: '#c6f6d5',
  SET:   '#fff36a',
  GO:    '#41f56e'
};

// Custom text blocks
const STATUS_TEXT = {
  READY: `
    Stay informed. No immediate action is required.
  `,
  SET: `
    Voluntary Evacuation;<br>
    Evacuation orders are likely
  `,
  GO: `
    <strong>LEAVE NOW.</strong> Immediate threat to life.<br>
    This area is closed to public access.
  `
};

const titleText  = STATUS_LABELS[STATUS] || STATUS;
const bgColor    = STATUS_COLORS[STATUS] || '#fff36a';
const customText = STATUS_TEXT[STATUS] || '';

document.getElementById('evacContainer').style.backgroundColor = bgColor;

// ------------------------------------
// Query the feature service
// ------------------------------------
const url = 'https://services2.arcgis.com/ilLrLpXfElYxSy9y/ArcGIS/rest/services/LPC_Evac_Zones_View/FeatureServer/0/query';

const where = `incident='${INCIDENT}' AND STATUS='${STATUS}'`;

const queryParams = new URLSearchParams({
  where: where,
  outFields: '*',
  f: 'json',
  returnGeometry: 'false'
});

fetch(url + '?' + queryParams.toString())
  .then(r => r.json())
  .then(data => {
    const container = document.getElementById('evacContainer');

    if (!data.features || data.features.length === 0) {
      container.innerHTML =
        `<div class="evac-title">${titleText}</div>
         <div class="evac-body">
           No zones found for incident <strong>${INCIDENT}</strong>
           with STATUS <strong>${STATUS}</strong>.
         </div>`;
      return;
    }

    const zones = data.features.map(f => f.attributes.zonename);
    const zoneChips = zones.map(z => `<div class="zone-chip">${z}</div>`).join('');

    container.innerHTML = `
      <div class="evac-title">${titleText}</div>
      <div class="evac-body">
        The following zones are under evacuation for incident:
        <strong>${INCIDENT}</strong>.
        
        <div class="evac-zones">
          ${zoneChips}
        </div>

        <div class="evac-note">
          ${customText}
        </div>
      </div>
    `;
  })
  .catch(err => {
    console.error(err);
    document.getElementById('evacContainer').innerHTML =
      `<div class="evac-title">Error</div>
       <div class="evac-body">Error fetching data: ${err}</div>`;
  });
</script>

</body>
</html>
